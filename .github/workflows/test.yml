name: CI-CD Pipeline

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build job
    steps:
      - uses: actions/checkout@v3
      - run: echo "Hello, ${{ github.actor }}"

  test:
    runs-on: ubuntu-latest
    name: Cypress Test Job
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run Cypress tests
        run: npx cypress run
